<!doctype html>
<html lang="ru">
<head>
  <meta charset=UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=egde">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/friendlist.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Test</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" id="name_of_person">  {{ name + (' RU' if current_user.lang==1 else ' EN') }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log in</a>
        </li>
      </ul>
    </div>
</nav>


  <ul id='friend-list' class="scroll" style="width:300px">
    <form method="post">
    <li>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Add friends to dialog</button>
    </li>
    <li>
      <input type="text" name="name" class="form-control" id="floatingName" size="32" maxlength="30" minlength="3" placeholder="Name of this dialog...">
    </li>


    {% for fr in friends %}
    <li class='friend'>
      {% if fr.lang==1 %}
        <img src='https://cdn-icons.flaticon.com/png/512/4628/premium/4628645.png?token=exp=1648320369~hmac=4f423f4b48204ab4f72d529e51ea7f97' />
      {% else %}
        <img src='https://cdn-icons-png.flaticon.com/512/197/197484.png' />
      {% endif %}
      <input type="checkbox" id={{ fr.id }} name={{ fr.id }}>
      <div class='name'>
        {{fr.username}} {{'ðŸ‡·ðŸ‡º' if fr.lang==1 else 'ðŸ‡ºðŸ‡¸'}}
      </div>
    </li>
    {% endfor %}

    </form>
  </ul>


</body>
</html>
