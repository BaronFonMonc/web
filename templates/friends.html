<!doctype html>
<html lang="ru">
<head>
  <meta charset=UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=egde">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/friendlist.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Test</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Welcome, {{ name }}</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log out</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Type a name..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Find</button>
      </form>
    </div>
  </div>
</nav>


  <ul id='friend-list' class="scroll">
    <form method="post">
    <li class='friend'>
    </li>

    <li>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Add friends to dialog</button>
    </li>
    <li>
      <input type="text" name="name" class="form-control" id="floatingName" size="32" maxlength="30" minlength="3" placeholder="Name of this dialog...">
    </li>


    {% for fr in friends %}
    <li class='friend'>
      <img src='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png' />
      <input type="checkbox" id={{ fr.id }} name={{ fr.id }}>
      <div class='name'>
        {{fr.username}} {{'RU' if fr.lang==1 else 'EN'}} ({{fr.id}})
      </div>
    </li>
    {% endfor %}

    </form>
  </ul>


</body>
</html>
