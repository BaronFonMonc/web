<!doctype html>
<html lang="ru">
<head>
  <meta charset=UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=egde">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/friendlist.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Test</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" id="name_of_person">{{ name }}</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log out</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Type a name..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Find</button>
      </form>
    </div>
  </div>
</nav>


<ul id='friend-list' class="scroll">
  <li class='friend'>
    <img src='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png' />
    <div class='name'>

    </div>
  </li>

  <li>
    <button class="w-100 btn btn-lg btn-primary" onclick="window.location='/addToChat/new'" type="submit">Create a new dialog</button>
  </li>

  {% for ct in chats %}
    <li class='friend' onclick="window.location='/chat/{{ct.id}}'">
      <img src='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png' />
      <div class='name'>
        {{ct.chatname}}
      </div>
    </li>
  {% endfor %}

</ul>

<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> SimpleChat
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>

      <button type="submit" onclick="window.location='/addToChat/new'" class="msger-send-btn">Add a friend +</button>
    </div>
  </header>

  <main class="msger-chat" id="messages">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">BOT</div>
          <div class="msg-info-time">12:45</div>
        </div>

        <div class="msg-text">
          Hi! There are dialogs that you have access to. ðŸ˜„
        </div>
      </div>
    </div>


    <div class="msg right-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">YOU</div>
          <div class="msg-info-time">12:46</div>
        </div>

        <div class="msg-text">
          You can add a new one if you don't have any!
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea" id="form_send_msg" autocomplete="off" novalidate>
    <input type="text" name="msg" id="msg_id" class="msger-input" placeholder="Enter your message...">
    <button type="submit" id="send_msg" class="msger-send-btn">Send</button>
  </form>
</section>
