<!doctype html>
<html lang="ru">
<head>
  <meta charset=UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=egde">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/singin.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Chat Demo Registration</title>
</head>
<body class="text-center">

<main class="form-signin">
  <form method="post">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="form-floating">
        <h2>{{messages[0]}}</h2>
      </div>
    {% endif %}
    {% endwith %}
    <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWYQ0KkQYdpzvmYu4sBqW1gQyxQuVfS9bdWA&usqp=CAU" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingName" size="32" maxlength="30" minlength="3" placeholder="Gosha Kuritsin">
      <label for="floatingName">Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="radio" id="languageChoice1"
         name="language" value="russian">
        <label for="languageChoice1">Russian</label>

        <input type="radio" id="languageChoice2"
         name="language" value="english" checked>
        <label for="languageChoice2">English</label>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
    <a class="mt-5 mb-3 text-muted" href="/login">Already have an account</a>
  </form>
</main>





</body>
</html>
